<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Contact — Financial Literacy with Laura</title>
</head>
<body>
  <nav class="nav"><div class="container wrap"><a class="brand" href="index.html"><img src="assets/logo.png">Contact</a></div></nav>
  <header class="hero"><div class="container"><h1>Let’s work together</h1><p>Email <a href="mailto:FinancialLiteracyOK@gmail.com">FinancialLiteracyOK@gmail.com</a></p></div></header>
  <section class="section" id="form">
    <div class="container">
      <form method="post" data-netlify="true" name="contact" class="card">
        <input type="hidden" name="form-name" value="contact">
        <label>Name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Message <textarea name="message" rows="5" required></textarea></label>
        <button class="btn fill" type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>
